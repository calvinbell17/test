apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
  namespace: eks-project 
spec:
  type: ClusterIP  # Change from ClusterIP to NodePort
  selector:
    app: wordpress
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      #nodePort: 30080  # Optional: specify a port, or let Kubernetes assign one (30000-32767)